<body>

        <p class="font-italic text-right">Robert Wood Jr.</p>
        <hr class="my-2">
    </div>
    <div class="container">
        <div class="row">
            <h1 class="font-weight-bolder">Input a name to search for</h1><br>
        </div>

</div>
